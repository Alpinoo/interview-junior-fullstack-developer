<h1>City Search</h1>
<form (submit)="searchCities()">
  <input type="text" [(ngModel)]="searchTerm" name="searchTerm" placeholder="Enter a city name">
  <button type="submit">Search</button>
</form>

<div *ngIf="searchWarning">
  <p>{{ searchWarning }}</p>
</div>

<div *ngIf="cities.length > 0 || !searchPerformed">
  <ul>
    <li *ngFor="let city of cities">{{ city.cityName }} (Count: {{ city.count }})</li>
  </ul>

  <div class="pagination">
    <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
    <span>Page {{ currentPage }}</span>
    <button (click)="nextPage()" [disabled]="currentPage * pageSize >= totalCities">Next</button>
  </div>
</div>

<div *ngIf="cities.length === 0 && searchPerformed">
  <p>No cities found</p>
</div>
